cost function:
  cost type: 3D-Var
  time window:
    begin: 2021-08-01T00:00:00Z
    length: PT24H
  geometry: &geom
    geom_grid_file: ./soca_gridspec.nc
    mom6_input_nml: ./mom_input.nml
    fields metadata: ./fields_metadata.yml
  analysis variables: &soca_an_vars
  - sea_water_potential_temperature
  - sea_water_salinity
  - sea_surface_height_above_geoid
  - eastward_sea_water_velocity
  - northward_sea_water_velocity

  background:
    read_from_file: 1
    basename: ./bkg/
    ocn_filename: ocn.bkg.2019080112.nc
    date: &date 2021-08-01T12:00:00Z
    state variables: &soca_bg_vars
    - sea_water_potential_temperature
    - sea_water_salinity
    - sea_surface_height_above_geoid
    - eastward_sea_water_velocity
    - northward_sea_water_velocity
    - sea_water_cell_thickness
    - ocean_mixed_layer_thickness
    - sea_water_depth

  background error:
    covariance model: ensemble
    _ens_file: &ens_file
      # common parameters for each of the states listed below
      read_from_file: 1
      basename: ./bkg_ens/
      #remap_filename: data_static/72x35x25/restarts/MOM.res.nc
      state variables: *soca_bg_vars
      date: 2021-08-01T12:00:00Z
    members:
    - <<: *ens_file
      ocn_filename: ocn.bkg.2017070112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2017071512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2017080112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2017081512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2017090112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2018070112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2018071512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2018080112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2018081512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2018090112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2019070112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2019071512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2019080112.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2019081512.nc
    - <<: *ens_file
      ocn_filename: ocn.bkg.2019083012.nc
    localization:
      localization method: SABER
      saber central block:
        saber block name: BUMP_NICAS
        read:
          io:
            data directory: ./
            files prefix: nicas_loc
          drivers:
            multivariate strategy: duplicated
            read local nicas: true

  observations:
    observers:
    - obs space:
        name: sst_avhrr_metop-b
        obsdatain:
          engine:
            type: H5File
            obsfile: ./obs/20210801/obs.sst_avhrr_metop-c.20210801T120000Z.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: ./obs_out/3denvar.sst_avhrr_metop-b.20210801T120000Z.nc4
        simulated variables: [seaSurfaceTemperature]
      obs operator:
        name: Identity
        observation alias file: ./obsop_name_map.yml
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        minvalue: -1.8
        maxvalue: 40.0
      - filter: Background Check
        threshold: 4.0
      - filter: Domain Check
        where:
        - variable: {name: ObsError/seaSurfaceTemperature}
          minvalue: 0.001

    - obs space:
        name: adt_c2
        obsdatain:
          engine:
            type: H5File
            obsfile: ./obs/20210801/obs.adt_c2.20210801T120000Z.nc4
        obsdataout:
          engine:
            type: H5File
            obsfile: ./obs_out/3denvar.adt_c2.20210801T120000Z.nc4
        simulated variables: [absoluteDynamicTopography]
      obs operator:
        name: ADT
      obs error:
        covariance model: diagonal
      obs filters:
      - filter: Bounds Check
        minvalue: -2.0
        maxvalue: 2.0
      - filter: Domain Check
        where:
        - variable: {name: GeoVaLs/sea_floor_depth_below_sea_surface}
          minvalue: 2000
      - filter: Background Check
        threshold: 4.0

variational:
  minimizer:
    algorithm: RPCG
  iterations:
  - geometry: *geom
    ninner: 20
    gradient norm reduction: 1e-3
    diagnostics:
      departures: ombg
    online diagnostics:
      write increment: true
      increment:
        state component:
          datadir: ./
          date: 2021-08-01T12:00:00Z
          exp: 3denvar
          type: incr

output:
  datadir: ./
  exp: 3denvar
  type: an

final:
  diagnostics:
    departures: oman